<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiPapi | Future of Prints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        
        /* Animation Keyframes */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        /* Utility Animations mimicking tailwindcss-animate */
        .animate-in {
            animation-duration: 0.7s;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        .fade-in {
            animation-name: fadeIn;
        }
        .slide-in-from-right {
             animation-name: slideInRight;
        }
        .slide-in-from-bottom-4 {
            --tw-enter-translate-y: 1rem;
            animation-name: slideInBottom;
        }
        .slide-in-from-bottom-8 {
             --tw-enter-translate-y: 2rem;
             animation-name: slideInBottom;
        }
        .zoom-in {
            animation-name: zoomIn;
        }
        .zoom-in-\[0\.95\] {
             --tw-enter-scale: 0.95;
             animation-name: zoomInScale;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        @keyframes slideInRight { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        @keyframes slideInBottom { 
            from { transform: translateY(var(--tw-enter-translate-y, 1rem)); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        @keyframes zoomIn { 
            from { transform: scale(0.95); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }
        @keyframes zoomInScale { 
            from { transform: scale(var(--tw-enter-scale, 0.95)); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }

        .animate-pulse-slow {
             animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Utilities */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
